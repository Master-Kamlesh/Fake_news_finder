<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector - AI-Powered Misinformation Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab-button {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-button:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 6px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #eee;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #667eea;
            background: #f8f9fa;
        }

        .result.show {
            display: block;
        }

        .result.fake {
            border-left-color: #e74c3c;
            background: #fadbd8;
        }

        .result.real {
            border-left-color: #27ae60;
            background: #d5f4e6;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-label {
            font-size: 1.5em;
            font-weight: bold;
        }

        .result.fake .result-label {
            color: #c0392b;
        }

        .result.real .result-label {
            color: #229954;
        }

        .result-score {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .score-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60 0%, #f39c12 50%, #e74c3c 100%);
            width: 0%;
            transition: width 0.5s ease;
        }

        .result-details {
            margin-top: 15px;
            font-size: 0.95em;
            color: #555;
        }

        .result-details p {
            margin: 8px 0;
        }

        .error {
            background: #fadbd8;
            color: #c0392b;
            padding: 15px;
            border-radius: 6px;
            border-left: 5px solid #e74c3c;
            margin-top: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-top: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: inline-block;
            padding: 12px 24px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background: #f0f1ff;
        }

        footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8em;
            }

            .tabs {
                flex-direction: column;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Fake News Detector</h1>
            <p>AI-Powered Misinformation Analysis Tool</p>
        </header>

        <div class="content">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('text')">Text Analysis</button>
                <button class="tab-button" onclick="switchTab('url')">URL Analysis</button>
                <button class="tab-button" onclick="switchTab('batch')">Batch Upload</button>
            </div>

            <!-- Text Analysis Tab -->
            <div id="text" class="tab-content active">
                <div class="form-group">
                    <label for="text-input">Enter headline or article text:</label>
                    <textarea id="text-input" placeholder="Paste your article or headline here..."></textarea>
                </div>
                <button onclick="analyzeText()">üîç Analyze Text</button>

                <div class="loading" id="text-loading">
                    <div class="spinner"></div>
                    <p>Analyzing text...</p>
                </div>

                <div class="result" id="text-result"></div>
                <div class="error" id="text-error" style="display: none;"></div>
            </div>

            <!-- URL Analysis Tab -->
            <div id="url" class="tab-content">
                <div class="form-group">
                    <label for="url-input">Enter article URL:</label>
                    <input type="text" id="url-input" placeholder="https://example.com/article">
                </div>
                <button onclick="analyzeURL()">üîó Analyze URL</button>

                <div class="loading" id="url-loading">
                    <div class="spinner"></div>
                    <p>Fetching and analyzing article...</p>
                </div>

                <div class="result" id="url-result"></div>
                <div class="error" id="url-error" style="display: none;"></div>
            </div>

            <!-- Batch Upload Tab -->
            <div id="batch" class="tab-content">
                <div class="form-group">
                    <label>Batch Analysis</label>
                    <p style="color: #666; margin-bottom: 15px;">Upload a file or paste multiple headlines (one per line)</p>
                    <textarea id="batch-input" placeholder="Headline 1&#10;Headline 2&#10;Headline 3&#10;..."></textarea>
                </div>
                <button onclick="analyzeBatch()">üìä Analyze Batch</button>

                <div class="loading" id="batch-loading">
                    <div class="spinner"></div>
                    <p>Analyzing articles...</p>
                </div>

                <div id="batch-result"></div>
                <div class="error" id="batch-error" style="display: none;"></div>
            </div>
        </div>

        <footer>
            <p>üõ°Ô∏è Protecting against misinformation | Powered by AI | Built with ‚ù§Ô∏è</p>
            <p><a href="/about" style="color: #667eea; text-decoration: none;">About this tool</a></p>
        </footer>
    </div>

    <script>
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        async function analyzeText() {
            const text = document.getElementById('text-input').value.trim();
            if (!text) {
                showError('text', 'Please enter some text to analyze');
                return;
            }

            showLoading('text', true);
            hideError('text');
            hideResult('text');

            try {
                const response = await fetch('/api/analyze-text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();
                showLoading('text', false);

                if (!response.ok) {
                    showError('text', data.error || 'Error analyzing text');
                    return;
                }

                displayTextResult(data.result);
            } catch (error) {
                showLoading('text', false);
                showError('text', error.message);
            }
        }

        async function analyzeURL() {
            const url = document.getElementById('url-input').value.trim();
            if (!url) {
                showError('url', 'Please enter a URL');
                return;
            }

            showLoading('url', true);
            hideError('url');
            hideResult('url');

            try {
                const response = await fetch('/api/analyze-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                showLoading('url', false);

                if (!response.ok) {
                    showError('url', data.error || 'Error analyzing URL');
                    return;
                }

                displayURLResult(data.result);
            } catch (error) {
                showLoading('url', false);
                showError('url', error.message);
            }
        }

        async function analyzeBatch() {
            const input = document.getElementById('batch-input').value.trim();
            if (!input) {
                showError('batch', 'Please enter some text');
                return;
            }

            const texts = input.split('\n').filter(t => t.trim().length > 0);
            if (texts.length === 0) {
                showError('batch', 'No valid texts found');
                return;
            }

            showLoading('batch', true);
            hideError('batch');
            document.getElementById('batch-result').innerHTML = '';

            try {
                const response = await fetch('/api/analyze-batch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ texts })
                });

                const data = await response.json();
                showLoading('batch', false);

                if (!response.ok) {
                    showError('batch', data.error || 'Error analyzing batch');
                    return;
                }

                displayBatchResult(data);
            } catch (error) {
                showLoading('batch', false);
                showError('batch', error.message);
            }
        }

        function displayTextResult(result) {
            const resultDiv = document.getElementById('text-result');
            const fakeScore = result.fake_score;
            const isFake = result.label === 'FAKE';

            resultDiv.innerHTML = `
                <div class="result-header">
                    <span class="result-label">${isFake ? '‚ö†Ô∏è LIKELY FAKE' : '‚úÖ LIKELY REAL'}</span>
                    <span class="result-score">${(fakeScore * 100).toFixed(1)}%</span>
                </div>
                <div class="score-bar">
                    <div class="score-fill" style="width: ${fakeScore * 100}%"></div>
                </div>
                <div class="result-details">
                    <p><strong>Confidence:</strong> ${(result.confidence * 100).toFixed(1)}%</p>
                    <p><strong>Method:</strong> ${result.method}</p>
                    <p><strong>Assessment:</strong> ${isFake ? 'This text shows signs of sensationalism or misinformation.' : 'This text appears credible based on language analysis.'}</p>
                </div>
            `;

            resultDiv.classList.add('show');
            resultDiv.classList.toggle('fake', isFake);
            resultDiv.classList.toggle('real', !isFake);
        }

        function displayURLResult(result) {
            const resultDiv = document.getElementById('url-result');

            if (result.status !== 'success') {
                showError('url', result.error || 'Could not fetch article');
                return;
            }

            const isFake = result.overall_label === 'FAKE';
            const fakeScore = result.overall_fake_score || 0.5;

            let html = `
                <div class="result-header">
                    <div>
                        <strong style="display: block; margin-bottom: 5px;">${result.title || 'Article'}</strong>
                        <small style="color: #666;">${result.url}</small>
                    </div>
                    <span class="result-score">${(fakeScore * 100).toFixed(1)}%</span>
                </div>
                <div class="score-bar">
                    <div class="score-fill" style="width: ${fakeScore * 100}%"></div>
                </div>
            `;

            if (result.content_preview) {
                html += `<p style="margin: 10px 0; color: #666;"><strong>Preview:</strong> ${result.content_preview}...</p>`;
            }

            if (result.title_analysis) {
                html += `<p><strong>Headline Score:</strong> ${result.title_analysis.fake_score} (${result.title_analysis.label})</p>`;
            }

            if (result.content_analysis) {
                html += `<p><strong>Content Score:</strong> ${result.content_analysis.fake_score} (${result.content_analysis.label})</p>`;
            }

            html += `<p><strong>Overall:</strong> ${isFake ? '‚ö†Ô∏è LIKELY FAKE' : '‚úÖ LIKELY REAL'}</p>`;

            resultDiv.innerHTML = html;
            resultDiv.classList.add('show');
            resultDiv.classList.toggle('fake', isFake);
            resultDiv.classList.toggle('real', !isFake);
        }

        function displayBatchResult(data) {
            const resultDiv = document.getElementById('batch-result');
            const { results, summary } = data;

            let html = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${summary.total}</div>
                        <div class="stat-label">Total Analyzed</div>
                    </div>
                    <div class="stat-card" style="border-top-color: #27ae60;">
                        <div class="stat-number" style="color: #27ae60;">${summary.real}</div>
                        <div class="stat-label">Likely Real</div>
                    </div>
                    <div class="stat-card" style="border-top-color: #e74c3c;">
                        <div class="stat-number" style="color: #e74c3c;">${summary.fake}</div>
                        <div class="stat-label">Likely Fake</div>
                    </div>
                </div>
                <div style="margin-top: 30px;">
                    <h3 style="margin-bottom: 15px;">Individual Results:</h3>
            `;

            results.forEach((r, idx) => {
                const isFake = r.result.label === 'FAKE';
                html += `
                    <div class="result ${isFake ? 'fake' : 'real'}" style="margin-bottom: 15px;">
                        <div class="result-header">
                            <span>${idx + 1}. ${r.text}</span>
                            <span class="result-score">${(r.result.fake_score * 100).toFixed(1)}%</span>
                        </div>
                        <div class="score-bar">
                            <div class="score-fill" style="width: ${r.result.fake_score * 100}%"></div>
                        </div>
                        <p>${isFake ? '‚ö†Ô∏è LIKELY FAKE' : '‚úÖ LIKELY REAL'}</p>
                    </div>
                `;
            });

            html += '</div>';
            resultDiv.innerHTML = html;
        }

        function showLoading(type, show) {
            document.getElementById(`${type}-loading`).classList.toggle('show', show);
        }

        function hideResult(type) {
            document.getElementById(`${type}-result`).classList.remove('show');
        }

        function showError(type, message) {
            const errorDiv = document.getElementById(`${type}-error`);
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError(type) {
            document.getElementById(`${type}-error`).style.display = 'none';
        }
    </script>
</body>
</html>
